{% extends 'online/layouts/base.html' %}

{% load static %}

{% block titulo %}
Mensaje
{% endblock %}

{% block contenido %}
<!-- Begin Kenne's Breadcrumb Area -->
<div class="breadcrumb-area">
    <div class="container">
        <div class="breadcrumb-content">
            <h2>Mensaje del sistema</h2>
            <ul>
                <li><a href="{% url 'portada' %}">Inicio</a></li>
                <li class="active">Mensaje del sistema</li>
            </ul>
        </div>
    </div>
</div>
<!-- Kenne's Breadcrumb Area End Here -->
<!-- Error Wrapper Start -->
<div class="error-content_wrapper">
    <div class="error-area">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-xl-7 col-lg-8 text-center">
                    <div class="error">
                        <h2>{{ mensaje }}</h2>
                        <p>{{ detalle }}</p>
                        <a href="{% url 'portada' %}" class="btn">Regresar al inicio</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Error Wrapper End -->
{% endblock %}
